<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"/>
    <link rel="icon" href="devchallenges.png" />
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora:wght@700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Interior Consultant</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div><p class="logo">This Interior</p></div>

        <nav class="header-nav">
          <ul class="nav-list">
           <li ><a id="default" class="nav-link" href="#">Home</a></li>
           <li><a class="nav-link" href="#">Collection</a></li>
           <li><a class="nav-link" href="#">About</a></li>
           <li><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </nav>

        <button class="sm-navigation">
          <span class="menu-icon material-symbols-outlined">
            menu
          </span>
          <span class="close-icon material-symbols-outlined">
            close
          </span>

        </button>
      </header>

      <section class="hero-section">
        <div class="grid">
          <div class="content">
            <h1 class="heading--primary">Modern interior</h1>
            <p class="description">A full-Service residential & commercial interior design and staging company offering professional organizing & eco-services.</p>
            <a class="content-link" href="#">Read more&nbsp; <span>&rarr;</span></a>
          </div>
          <div class="img-box">
            <img src="./photo1.png" alt="image of an house interior with furniture">
            <div class="author-card">
              <!-- Author Details -->
              <div class="author-box">
                <div class="author-img">
                  <img src="./photo2.png" alt="An image of Aliza Webber - Interior Designer">
                </div>
                <div class="author-info"> 
                  <p class="author-name">Aliza Webber</p>
                  <p class="job-title">Interior Designer</p>
                </div>
              </div>
              <!-- Text -->
              <div>
                <p class="author-description">Designed in 2022 by Aliza Webber</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
